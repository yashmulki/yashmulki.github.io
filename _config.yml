# Site settings
title: Yashvardhan Mulki # site title
description: >- # site description
  My personal website and blog.
lang: en-US # default lang
timezone: America/Toronto # set your timezone
image: assets/img/avatar.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Yashvardhan Mulki # author name
  bio: >- # tell to the world
    Software Engineering Student, Quantum Computing Enthusiast
    Check out my projects <a href="https://github.com/yashmulki" target="_blank" rel="noopener">@github</a>.
  username: yashmulki # author username
  github: yashmulki
  twitter: ysmulki
  facebook: facebook_username
  email: yashvardhan.mulki@gmail.com # your contact adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# Url settings
url: "https://klise.now.sh"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
