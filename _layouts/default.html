<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="theme-base-0d">

    <header class="masthead">
      <div class="masthead-inner">
        <div>
          <img class="pfp" src="/public/images/yash-website.jpg" alt="">
        </div>
        <h1>{{ site.title }}</h1>
        <p class="lead">{{ site.description }}</p>
        <br>
   
      

      {% include social.html %}
      
        <div class="colophon">
          <ul class="colophon-links">
          </ul>
          <p>&copy; 2019. {{ site.author.name }}. All rights reserved.</p>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
